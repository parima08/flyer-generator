<h1>Mailers</h1>
<table id="articleTable" st-table="rowCollection" class="table table-striped">
  <thead>
  <tr>
    <th>Mailer Name</th>
    <th>Link</th>

  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="mailer in mailers">
    <td>{{mailer.name | uppercase}}</td>
    <td ><a ng-if = "mailer.link" ng-click="goToMailer(mailer)">view</a></td>
  </tr>
  </tbody>
</table>
